<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>基本資料調查</title> 
<style>
        body {background-color:#1e90ff;}
</style>
</head>
<body><center>
    <h1>基本資料調查</h1>
    <form>
        你的姓名<input type="text" name="myname"><br>
        你的暱稱<input type="text" name="myname"><br>
        你的性別<input type="radio" name="mysex" value="male">boy
               <input type="radio" name="mysex" value="female">girl<br>
        你的學號<input type="text" name="mynumber"><br>
        填寫日期<input type="date" name="mydate"><br>
        你的星座<input list="submits" name="choose">
        <datalist id="submits">
            <option value="魔羯座"></option>
            <option value="水瓶座"></option>
            <option value="雙魚座"></option>
            <option value="牡羊座"></option>
            <option value="金牛座"></option>
            <option value="雙子座"></option>
            <option value="巨蟹座"></option>
            <option value="獅子座"></option>
            <option value="處女座"></option>
            <option value="天坪座"></option>
            <option value="天蠍座"></option>
            <option value="射手座"></option>
        </datalist><br>
        你的年齡<input type="number" name="gender" step="1" min="1"><br>
        你玩的遊戲<input type="checkbox" name="game" value="fps game">射擊 遊戲
                 <input type="checkbox" name="game" value="dota game">Dota 遊戲 
                 <input type="checkbox" name="game" value="養成 game">養成 遊戲
                 <input type="checkbox" name="game" value="RPG game">RPG 遊戲
                 <input type="checkbox" name="game" value="交友 game">交友 遊戲<br>
          填寫時間<input type="time" name="usr_time"><br>
        <img src=https://pbs.twimg.com/profile_images/866586642823426048/V7o0Qf0K_400x400.png><br>
        <input type="submit" value="送出">
    
    </form>
    </center>
</body>
</html>
